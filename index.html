
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação - Academia Força e Saúde</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="file.png" alt="Logotipo Academia Força e Saúde" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        <h1>Pesquisa de Satisfação</h1>

        <form id="surveyForm">
            <label for="satisfaction">Como você avalia sua satisfação com a academia?</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="">Selecione</option>
                <option value="1">1 - Muito Insatisfeito</option>
                <option value="2">2 - Insatisfeito</option>
                <option value="3">3 - Neutro</option>
                <option value="4">4 - Satisfeito</option>
                <option value="5">5 - Muito Satisfeito</option>
            </select>

            <label for="comments">Sugestões para nossa academia:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
